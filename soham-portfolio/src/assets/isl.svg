<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="islGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="islAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#islGrad)" opacity="0.1"/>
  
  <!-- Hand outline -->
  <g stroke="url(#islGrad)" stroke-width="3" fill="none" opacity="0.8">
    <!-- Palm -->
    <path d="M70 140 Q65 120 70 100 Q75 80 90 75 Q105 70 120 75 Q135 80 140 100 Q145 120 140 140 Q135 150 120 155 Q105 160 90 155 Q75 150 70 140"/>
    
    <!-- Thumb -->
    <path d="M85 110 Q80 95 75 85 Q72 80 75 75 Q80 70 85 75 Q90 80 90 90 Q88 100 85 110"/>
    
    <!-- Index finger -->
    <path d="M95 75 Q95 60 95 45 Q95 40 100 40 Q105 40 105 45 Q105 60 105 75"/>
    
    <!-- Middle finger -->
    <path d="M110 75 Q110 55 110 35 Q110 30 115 30 Q120 30 120 35 Q120 55 120 75"/>
    
    <!-- Ring finger -->
    <path d="M125 75 Q125 60 125 45 Q125 40 130 40 Q135 40 135 45 Q135 60 135 75"/>
    
    <!-- Pinky -->
    <path d="M140 90 Q140 75 140 60 Q140 55 145 55 Q150 55 150 60 Q150 75 150 90"/>
  </g>
  
  <!-- MediaPipe landmarks -->
  <g fill="url(#islAccent)" opacity="0.9">
    <!-- Wrist -->
    <circle cx="100" cy="140" r="2"/>
    
    <!-- Thumb landmarks -->
    <circle cx="82" cy="108" r="1.5"/>
    <circle cx="78" cy="95" r="1.5"/>
    <circle cx="75" cy="82" r="1.5"/>
    <circle cx="75" cy="75" r="1.5"/>
    
    <!-- Index finger landmarks -->
    <circle cx="100" cy="75" r="1.5"/>
    <circle cx="100" cy="60" r="1.5"/>
    <circle cx="100" cy="50" r="1.5"/>
    <circle cx="100" cy="42" r="1.5"/>
    
    <!-- Middle finger landmarks -->
    <circle cx="115" cy="75" r="1.5"/>
    <circle cx="115" cy="60" r="1.5"/>
    <circle cx="115" cy="45" r="1.5"/>
    <circle cx="115" cy="32" r="1.5"/>
    
    <!-- Ring finger landmarks -->
    <circle cx="130" cy="75" r="1.5"/>
    <circle cx="130" cy="60" r="1.5"/>
    <circle cx="130" cy="50" r="1.5"/>
    <circle cx="130" cy="42" r="1.5"/>
    
    <!-- Pinky landmarks -->
    <circle cx="145" cy="90" r="1.5"/>
    <circle cx="145" cy="75" r="1.5"/>
    <circle cx="145" cy="65" r="1.5"/>
    <circle cx="145" cy="57" r="1.5"/>
  </g>
  
  <!-- Connection lines between landmarks -->
  <g stroke="url(#islAccent)" stroke-width="1" opacity="0.5">
    <!-- Connections (simplified for visual appeal) -->
    <path d="M100 140 L82 108 L78 95 L75 82 L75 75"/>
    <path d="M100 140 L100 75 L100 60 L100 50 L100 42"/>
    <path d="M100 140 L115 75 L115 60 L115 45 L115 32"/>
    <path d="M100 140 L130 75 L130 60 L130 50 L130 42"/>
    <path d="M100 140 L145 90 L145 75 L145 65 L145 57"/>
  </g>
  
  <!-- Recognition indicator -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#islAccent)" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,314;157,157;314,0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text/Speech bubble -->
  <g opacity="0.8">
    <ellipse cx="160" cy="60" rx="25" ry="15" fill="url(#islGrad)" opacity="0.2"/>
    <text x="160" y="65" text-anchor="middle" fill="url(#islAccent)" font-size="12" font-family="monospace">A</text>
  </g>
  
  <!-- Accessibility symbol -->
  <g transform="translate(40, 40)" opacity="0.6">
    <circle cx="15" cy="15" r="13" fill="none" stroke="url(#islAccent)" stroke-width="2"/>
    <path d="M10 10 L20 10 M15 5 L15 25" stroke="url(#islAccent)" stroke-width="2"/>
  </g>
</svg>
